<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora Senku</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="SCRIPT/script.js" defer></script>
    <link rel="shortcut icon" href="IMAGES/icons8-einstein-16 2.png">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap">
</head>
<body>
    <main>
        <div class="mainVisual">
            <h1>Calculadora Senku</h1>
            <div class="calculadora">
                <div class="calculate">
                    <input type="text" id="operation" placeholder="x+y...">
                    
                    <i class="calculateButton" onclick="calculate()">Calcular</i>
                </div>
                <div class="result">
                    <p id="resultText">Recomendación: no implemente espacios</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <h5 class="creditos">&copy; Alex Emiliano Agüero Recio | JavaScript Essentials 2023</h5>
    </footer>
</body>
</html>
